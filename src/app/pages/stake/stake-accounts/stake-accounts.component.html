<ion-card id="area-card">
    <ion-card-title id="area-card-title"><fa-icon [icon]="stakeAccIcon"></fa-icon>stake accounts</ion-card-title>
    <div id="area-list">
        <div id="area-list-head">
            <div>address</div>
            <div>Balance(Value)</div>
            <div>status</div>
            <div>Action</div>
        </div>
        <ion-spinner name="crescent" *ngIf="loaderService.isLoading | async"></ion-spinner>
        <div id="area-list-body" *ngIf="stakeAccounts$ | async">
            <div class="item" *ngFor="let account of stakeAccounts$ | async |filter:searchTerm ">
                <!-- <small>{{usdPrice(account.account.lamports / LAMPORTS_PER_SOL)}}</small> -->
                <div>{{utilsService.shortenAddress(account.pubkey)}}</div>
                <div>{{account.account.lamports / LAMPORTS_PER_SOL}} <small>{{utilsService.solanaUsdPrice(account.account.lamports / LAMPORTS_PER_SOL)}}</small> </div>
                <div>{{account.account.data.parsed.type}}</div>
                <div class="area-actions">
                    <ion-button fill="clear" *ngIf="account.account.data.parsed.type == 'initialized'" (click)="withdrawFundsFromStakeAcc(account)">withdraw</ion-button>
                    <ion-button fill="clear" *ngIf="account.account.data.parsed.type == 'delegated'" (click)="undelegate(account)">undelegate</ion-button>
                </div>
            </div>
        </div>
    </div>
</ion-card>
