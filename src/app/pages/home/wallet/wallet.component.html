<ion-card id="area-card">
    <ion-card-title id="area-card-title">
        <fa-icon [icon]="walletIcon"></fa-icon>wallet
    </ion-card-title>
    <ng-container *ngIf="wallet; else emptyState">
        <div id="area-list">
            <div id="area-list-head">
                <div>Token</div>
                <div>Amount(Value)</div>
                <div>SPL</div>
                <div>Action</div>
            </div>
            <div id="area-list-body">
                <div class="item">
                    <div>SOL</div>
                    <div>{{solBalance}} <small>{{usdBalance}}</small></div>
                    <div>
                        <fa-icon [icon]="xMark"></fa-icon>
                    </div>
                    <div class="area-actions">
                        <ion-button fill="clear" (click)="openSendTokenPopup()">send</ion-button>
                        <ion-button fill="clear" [appCopyToClipboard] [textToCopy]="address">receive</ion-button>
                    </div>
                </div>
                <div *ngFor="let token of tokensByOwner" class="item">
					<div>{{utilsService.shortenAddress(token)}}<fa-icon [appCopyToClipboard]
							[textToCopy]="token.address" [icon]="copyAddress"></fa-icon>
					</div>
                    <div>{{token.amount}}</div>
                    <div>
                        <fa-icon [icon]="vMark"></fa-icon>
                    </div>
                    <div class="area-actions">
                        <ion-button fill="clear" (click)="sell()">sell</ion-button>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-template #emptyState>
        <ion-spinner name="crescent" *ngIf="loaderService.isLoading | async"></ion-spinner>
        <app-empty-state></app-empty-state>
    </ng-template>
</ion-card>
